<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<style>
    body {
      background-color: lightblue;
    }
    </style>
    <h1>Hotel Booking</h1>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
    <br><br>
    <label for="Room Type">Room Type</label>
        <select name="Room Type">
            <option value="--Select one--">--Select one--</option>
            <option value="Standard">Standard</option>
            <option value="Luxury">Luxury</option>
            <option value="Deluxe">Deluxe</option>
        </select> 
    <br><br>    
    <label for="Number of Guests">Number of Guests</label>
        <select name="Number of Guests">
            <option value="--Select one--">--Select one--</option>
            <option value="1-2">1-2</option>
            <option value="3-4">3-4</option>
            <option value="5-6">5-6</option>
            <option value="7-8">7-8</option>
        </select>  
    <br><br>  
    <label for="fname">Name </label>
    <input type="text" name="fname" id="fname" placeholder="First">

    <label for="lname"> </label>
    <input type="text" name="lname" id="lname" placeholder="Last"><br><br>

    
    <label for="Email">Email </label>
    <input type="text" name="Email" id="Email" placeholder="*****@***mail.com"><br><br>

    <label for="arrivaldate">Arrival </label>
    <input type="date" name="arrivaldate" id="arrivaldate">

    <label for="arrivaltime"> </label>
    <input type="Time" name="arrivaltime" id="arrivaltime">
    <br><br> 
    <label for="departuredate">Departure </label>
    <input type="date" name="departuredate" id="departuredate">

    <label for="departuretime"> </label>
    <input type="Time" name="departuretime" id="departuretime">
    <br><br>

    <label for="pickup">Free Pickup </label>
        <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure! <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car 
    <br><br>
    <label for="flightnum">Flightnum </label>
    <input type="text" name="flightnum" id="flightnum" placeholder="B4090"><br><br>

    <label for="otherreq">Other reqursts </label>
    <Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea><br><br>
    <input style="background-color: #F1948A ;"type="submit" value="Complete Reservation">
    </form>
</body>
</html>
